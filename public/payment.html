<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Payment | Banglarbhumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Banglarbhumi</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="/search.html" class="nav-link text-white">Land Records</a></li>
                        <li class="nav-item"><a href="/mutation.html" class="nav-link text-white">Mutation</a></li>
                        <li class="nav-item"><a href="/payment.html" class="nav-link text-white active">Tax Payment</a></li>
                        <li class="nav-item"><a href="/login.html" class="nav-link text-white">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="form-container">
            <h2 class="mb-4">Land Tax Payment</h2>
            
            <form id="paymentForm">
                <div class="mb-4">
                    <h4 class="mb-3">Property Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="paymentKhatian" class="form-label">Khatian Number*</label>
                            <input type="text" class="form-control" id="paymentKhatian" required>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentPlot" class="form-label">Plot Number*</label>
                            <input type="text" class="form-control" id="paymentPlot" required>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentMouza" class="form-label">Mouza*</label>
                            <select class="form-select" id="paymentMouza" required>
                                <option value="">Select Mouza</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Howrah">Howrah</option>
                                <option value="Hooghly">Hooghly</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="paymentDistrict" class="form-label">District*</label>
                            <select class="form-select" id="paymentDistrict" required>
                                <option value="">Select District</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Howrah">Howrah</option>
                                <option value="North 24 Parganas">North 24 Parganas</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="mb-3">Tax Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="taxYear" class="form-label">Assessment Year*</label>
                            <select class="form-select" id="taxYear" required>
                                <option value="">Select Year</option>
                                <option value="2023-2024">2023-2024</option>
                                <option value="2022-2023">2022-2023</option>
                                <option value="2021-2022">2021-2022</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="taxAmount" class="form-label">Tax Amount (â‚¹)*</label>
                            <input type="text" class="form-control" id="taxAmount" readonly value="0.00">
                        </div>
                        <div class="col-12">
                            <div class="alert alert-info">
                                <strong>Note:</strong> Tax amount will be calculated after property verification.
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="mb-3">Payment Method</h4>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debit" checked>
                                <label class="form-check-label" for="debitCard">
                                    Debit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="credit">
                                <label class="form-check-label" for="creditCard">
                                    Credit Card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="netBanking" value="netbanking">
                                <label class="form-check-label" for="netBanking">
                                    Net Banking
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="upi" value="upi">
                                <label class="form-check-label" for="upi">
                                    UPI
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Proceed to Payment</button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">Reset Form</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; <span class="current-year"></span> Banglarbhumi - Government of West Bengal</p>
        </div>
    </footer>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
    <div id="loading-spinner" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 10">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/payment.js"></script>
</body>
</html>
