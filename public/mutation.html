<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutation Application | Banglarbhumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Banglarbhumi</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                        <li class="nav-item"><a href="/search.html" class="nav-link text-white">Land Records</a></li>
                        <li class="nav-item"><a href="/mutation.html" class="nav-link text-white active">Mutation</a></li>
                        <li class="nav-item"><a href="/payment.html" class="nav-link text-white">Tax Payment</a></li>
                        <li class="nav-item"><a href="/login.html" class="nav-link text-white">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="form-container">
            <h2 class="mb-4">Mutation Application</h2>
            
            <form id="mutationForm">
                <div class="mb-4">
                    <h4 class="mb-3">Property Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="mutationKhatian" class="form-label">Khatian Number*</label>
                            <input type="text" class="form-control" id="mutationKhatian" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mutationPlot" class="form-label">Plot Number*</label>
                            <input type="text" class="form-control" id="mutationPlot" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mutationMouza" class="form-label">Mouza*</label>
                            <select class="form-select" id="mutationMouza" required>
                                <option value="">Select Mouza</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Howrah">Howrah</option>
                                <option value="Hooghly">Hooghly</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="mutationDistrict" class="form-label">District*</label>
                            <select class="form-select" id="mutationDistrict" required>
                                <option value="">Select District</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Howrah">Howrah</option>
                                <option value="North 24 Parganas">North 24 Parganas</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="mb-3">Applicant Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="applicantName" class="form-label">Full Name*</label>
                            <input type="text" class="form-control" id="applicantName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="applicantPhone" class="form-label">Mobile Number*</label>
                            <input type="tel" class="form-control" id="applicantPhone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="applicantEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="applicantEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="applicantAadhaar" class="form-label">Aadhaar Number*</label>
                            <input type="text" class="form-control" id="applicantAadhaar" required>
                        </div>
                        <div class="col-12">
                            <label for="applicantAddress" class="form-label">Full Address*</label>
                            <textarea class="form-control" id="applicantAddress" rows="3" required></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="mb-4">
                    <h4 class="mb-3">Mutation Details</h4>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="mutationType" class="form-label">Mutation Type*</label>
                            <select class="form-select" id="mutationType" required>
                                <option value="">Select Type</option>
                                <option value="sale">Sale</option>
                                <option value="inheritance">Inheritance</option>
                                <option value="gift">Gift</option>
                                <option value="partition">Partition</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="mutationDate" class="form-label">Date of Transaction*</label>
                            <input type="date" class="form-control" id="mutationDate" required>
                        </div>
                        <div class="col-12">
                            <label for="mutationReason" class="form-label">Reason for Mutation*</label>
                            <textarea class="form-control" id="mutationReason" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="declaration" required>
                                <label class="form-check-label" for="declaration">
                                    I declare that the information provided is true and correct to the best of my knowledge.
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Submit Application</button>
                    <button type="reset" class="btn btn-outline-secondary ms-2">Reset Form</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; <span class="current-year"></span> Banglarbhumi - Government of West Bengal</p>
        </div>
    </footer>

    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
    <div id="loading-spinner" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50" style="z-index: 10">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mutation.js"></script>
</body>
</html>
